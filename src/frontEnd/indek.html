<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qatar2022</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded col-md-6">
      <form id="equipo" class="row g-3">
        <div class="col-md-12">
          <label for="">Nombre Equipo</label>
          <input id="NombreEquipo" placeholder="Equipo" />
        </div>
        <div class="col-md-12">
          <label for="">Copas Ganadas</label>
          <input id="CopasGanadas" />
        </div>
        <div class="col-md-12">
          <label for="">Informacion del Equipo</label>
          <input id="Informacion" />
        </div>
        <div class="col-md-12">
          <label for="">Ranking FIFA</label>
          <input id="Ranking" placeholder="#" />
        </div>
        <div class="col-md-12">
            <label for="">Grupo</label>
            <div class="form-check form-check-inline">
                <select name="Grupo" class="form-select" id="Grupos">
                    <option selected disabled value="">Seleccionar</option>
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                    <option>F</option>
                    <option>G</option>
                    <option>H</option>
                  </select>
              </div>
          </div>
          <div>
            <button>
                Registrar Equipo
            </button>
          </div>
      </form>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
